<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>司机申请登录</title>
</head>
<body>
<form action="/driver/submit" method="post">
    <table style="margin:auto auto;">
        <tr>
            <th colspan="2">
                请填写以下信息
            </th>
        </tr>
        <tr>
            <td>
                用户名
            </td>
            <td>
                <input readonly="readonly"  name="userName" th:value="${userName}">
            </td>
        </tr>
        <tr>
            <td>
                驾驶证号
            </td>
            <td>
                <input type="text" name="driverLicense">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="color: #ff0000;" th:text="${msg}">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input style="margin:auto auto;" type="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
